mounting cycles (es6'de class syntaxi kullanırken constructorda tanımlanan state ve prop, getDefaultProps ve GetInitialState yerine kullanılır): getDefaultProps-GetInitialState-componentWillMount-render-componentDidMount
updating cycles: 
componentWillReceiveProps-shouldComponentUpdate-componentWillUpdate-render-componentDidUpdate
unmounting cycles:
componentWillUnmount

getInitialState() ile set edilmiş objecti setState() ile modifiye etmek shouldComponentUpdate(nextProps) sonrası cycleı tetikler. ancak super componenttaki state subcomponentta property olacağı için bu durumda supercomponentta setState() demek subcomponentta componentWillReceiveProps(nextProps) sonrası cycle'ı tetikler.
